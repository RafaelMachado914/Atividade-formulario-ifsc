<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="https://github.com/RafaelMachado914" method="post">
        <Fieldset>
            <legend><strong>FORMULARIO</strong></legend>
            <Fieldset>
        <label for="nome"><strong> Nome </strong></label>
        <input id="nome" name="nome" type="text" placeholder=" Digite seu nome completo "/>
        <br>
        <br>
        <label for="email"><strong> E-mail</strong></label>
        <input type="email" placeholder=" Digite seu e-mail" /> 
        <BR>
            <br>
        <label for="telefone"><strong> Telefone</strong></label>
        <input type="number" placeholder=" (XX) XXXXX-XXXX "/>
        <br>
        <br>
        <label for="celular"><strong> Celular</strong></label>
        <input type="number" placeholder=" (XX) XXXXX-XXXX "/>
        <br>
        <br>
        <label for="data"><strong> Data de nascimento </strong></label>
        <input type="date"/>
        <br>
        <br>
        <label for="Sexo"><strong> Sexo </strong></label>
        <select name="select">
            <option value="Selecione" selected>Selecione</option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
          </select>
          <br>
          <br>
          <Fieldset>
          <label for="nome"><strong> CEP </strong></label>
          <input type="number" placeholder=" 00000-000 "/>
          <br>
          <br>
          <label for="endereço"><strong> Endereço </strong></label>
        <input id="nome" name="nome" type="text" placeholder=" Digite seu endereço completo "/>
        <br>
        <br>
        <label for="numero"><strong> Numero </strong></label>
        <input type="number" placeholder=" número "/>
        <br>
        <br>
        <label for="Complemento"><strong> Complemento </strong></label>
        <input id="nome" name="nome" type="text" placeholder=" Apartamento, Lote, logradouro... "/>
        <br>
        <br>
        <label for="bairro"><strong> Bairro </strong></label>
        <input id="nome" name="Bairro" type="text" placeholder=" Bairro"/>
        <br>
        <br>
        <label for="cidade"><strong> Cidade </strong></label>
        <input id="nome" name="Cidade" type="text" placeholder=" Cidade"/>
        <br>
        <br>
        <label for="estado"><strong> Estado </strong></label>
        <select name="select">
            <option value="Selecione" selected>Selecione</option>
            <option value="SC">SC</option>
            <option value="SP">SP</option>
            <option value="RJ">RJ</option>
            <option value="BA">BA</option>
            <option value="RS">RS</option>
            <option value="AC">AC</option>
            <option value="PR">PR</option>
            <option value="PE">PE</option>
          </select>
          <br>
          <br>
          <label for="mensagem"><strong>mensagem</strong></label>
          <textarea cols="30" rows="15"></textarea> 
<br>
<input type="submit" value="Enviar" />
        



        


         


    </Fieldset>

        
    </form>

</body>
</html>
